[build]
  # weâ€™re just serving static + functions, no build command
  publish   = "."                
  functions = "netlify/functions"

[[redirects]]
  # proxy any /api/payhere/* to the matching Function
  from   = "/api/payhere/*"
  to     = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200